server:
  port: 7411  # 设置 Web 服务的端口。

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/saTokenDemo?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root  # 数据库用户名
    password: 123456  # 数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 驱动类
  redis:
    host: 127.0.0.1  # Redis 服务器地址
    port: 6379
    database: 0  # Redis 数据库索引（默认为 0）
    lettuce:
      pool:
        max-active: 8  # 最大连接
        max-idle: 8  # 最大空闲连接
        min-idle: 0  # 最小空闲连接
        max-wait: 100  # 最大等待时间(毫秒)

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

mybatis-plus:
  mapper-locations: classpath:mapper/*xml  # 指定 Mapper 映射文件（即 .xml 文件）的路径。
  type-aliases-package: com.kagy.reggietestl.mybatis.entity  # 指定实体类所在的包路径。
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名规则，自动将数据库字段转为驼峰命名。
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启 MyBatis 日志输出。